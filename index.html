<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Финансовый менеджер</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="lib/calendar/css/bootstrap-datepicker3.standalone.css">
	<link rel="stylesheet" href="lib/bootstrap-select-1.12.2/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				 <span class="sr-only">Toggle navigation</span>
				 <span class="icon-bar"></span>
				 <span class="icon-bar"></span>
				 <span class="icon-bar"></span>
			 </button>
					<div class="balance-header">
						<a class="navbar-brand" href="#">Баланс:</a>
						<span class="navbar-brand balance"></span>
					</div>
				</div>

				<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
					 Настройки</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div class="main-addPayment col-lg-7 col-sm-7 col-xs-12">
				<div class="input-group">
					<input type="tel" class="input-addPayment-sum form-control" placeholder="Сумма">
					<span class="input-group-addon">BYN</span>
				</div>
				<select class="selectpicker input-addPayment-category" data-width="100%" data-live-search="true" data-size="5" title="Выберите категорию:">
					<option>Mustard</option>
					<optgroup label="Picnic">
						<option>Mustard</option>
						<option>Ketchup</option>
						<option>Relish</option>
					</optgroup>
					<optgroup label="Camping">
						<option>Tent</option>
						<option>Flashlight</option>
						<option>Toilet Paper</option>
					</optgroup>
				</select>

				<div class="input-addPayment-date input-group date" data-provide="datepicker" data-date-end-date="0d">
					<input type="text" class="form-control" placeholder="Дата">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</div>
				</div>
				<div class="btn-type btn-group btn-group-justified" data-toggle="buttons">
					<label class="btn btn-default active">
						<input class="" type="radio" name="quality[25]" value="-" /> Расход
					</label>
					<label class="btn btn-default">
						<input type="radio" name="quality[25]" value="+" /> Доход
					</label>

				</div>
				<div class="form-group">
					<label for="comment">Комментарий:</label>
					<textarea class="input-description form-control" rows="3" id="comment"></textarea>
				</div>
				<button type="button" class="btn btn-addPayment btn-danger center-block">Добавить</button>
			</div>

			<div class="main-lastPayments col-lg-5 col-sm-5 col-xs-12">
				<div class="main-lastPayments-title"><span>Последние расходы</span></div>
				<ul class="lastPayments-list">
				</ul>
			</div>
		</div>

		<div class="chart-container col-xs-12">
			<canvas id="chart"></canvas>
		</div>


	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="lib/chart.js/Chart.bundle.min.js"></script>
	<script src="js/randomColor.js"></script>
	<script src="lib/calendar/js/bootstrap-datepicker.js"></script>
	<script src="lib/calendar/locales/bootstrap-datepicker.ru.min.js"></script>
	<script src="lib/bootstrap-select-1.12.2/js/bootstrap-select.min.js"></script>
	<script src="lib/bootstrap-select-1.12.2/js/i18n/defaults-ru_RU.min.js"></script>
	<script src="js/script.js"></script>
	<script type="text/javascript">


	</script>
</body>

</html>
